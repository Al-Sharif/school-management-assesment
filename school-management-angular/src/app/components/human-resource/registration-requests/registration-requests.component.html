<title>School Management - Registration Requests</title>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Registration Requests</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-calendar">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            This week
        </button>
    </div>

</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <th scope="row">{{request.id}}</th>
            <td>{{request.firstName}}</td>
            <td>{{request.lastName}}</td>
            <td>{{request.email}}</td>
            <td>
                <button type="button" class="btn btn-success me-3"
                    (click)="updateStatus(request.id, true)">Accept</button>
                <button type="button" class="btn btn-danger" (click)="updateStatus(request.id, false)">Reject</button>
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><button class="btn page-link me-1" (click)="prev()"
                [disabled]="currentPage == 0">Previous</button></li>
        <li class="page-item"><button class="btn page-link" (click)="next()"
                [disabled]="currentPage >= totalPages || recordsCount == pageSize">Next</button>
        </li>
    </ul>
</nav>
